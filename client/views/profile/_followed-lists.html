<li id="followed-lists">
<div uk-switcher="animation: uk-animation-fade" class="button-switcher">
  <button class="uk-button uk-button-default" type="button" uk-icon="grid" ng-click="changeExhibitionMode('grid')"></button>
  <button class="uk-button uk-button-default" type="button" uk-icon="list" ng-click="changeExhibitionMode('list')"></button>
</div>

<br>

<li>
  <div class="uk-child-width-1-3@m" uk-grid ng-show="gridExhibitionMode">
    <div class="uk-card uk-card-primary" ng-repeat="list in user.following_lists">
      <div class="uk-card-media-top">
        <a class="page-link" ng-click="goToList(list._id)">
          <img ng-src="{{getListPoster(list)}}" style="z-index:-1" alt="">
        </a>
      </div>
      <div class="uk-card-body">
        <p class="uk-text" align="center">
          <a class="page-link" ng-click="goToList(list._id)">{{list.title}}</a>
        </p>
      </div>
    </div>
  </div>
</li>

<ul class="uk-list uk-list-divider">
  <li ng-repeat="list in user.following_lists" ng-show="!gridExhibitionMode" uk-grid>
    <div class="friendImage">
      <img class="uk-border-circle poster-list" style="background-image: url({{ getListPoster(list) }})" />
    </div>
    <div class="uk-width-expand title-list">
      <a ng-click="goToList(list._id)" class="following-link">
        {{ list.title }}
      </a>

      <div class="uk-align-right">
        <div class="follow-button" ng-click="unfollow_list(list)">
          <span uk-icon="icon: rss; ratio: 0.5"></span> Unfollow</div>
      </div>
      <p class=" uk-text uk-text-small uk-text-muted">
        {{list.description | limitTo: 100}}{{list.description.length > 100 ? '&hellip;' : ''}}
      </p>
    </div>
  </li>
</ul>
</li>

<div class="bubble-loading"></div>
