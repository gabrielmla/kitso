<li id="my-lists">
  <div class="new-list-button">
    <button class="uk-button uk-button-save-changes" ng-if="canEdit()" href="#modal-center" uk-toggle>
      <span uk-icon="icon: plus;"></span> New List</button>

    <div id="modal-center" class="uk-flex-top" uk-modal>
      <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <center>
          <form name="createForm" novalidate>
            <h3>New List</h3>
            <div class="uk-margin">
              <label class="uk-form-label uk-align-left" ng-class="{ 'uk-text-danger' : isInvalid(createForm.title) }" for="title">List title</label>
              <label class="uk-text-small uk-text-danger uk-align-right invalid-label" for="title" ng-show="((isInvalid(createForm.title)) && (createForm.title.$$classCache['ng-valid-maxlength']))">* List title can't be blank</label>
              <label class="uk-text-small uk-text-danger uk-align-right invalid-label" for="title" ng-show="((isInvalid(createForm.title)) && !(createForm.title.$$classCache['ng-valid-maxlength']))">* List title must have 40 or less characters</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="text" id="title" name="title" placeholder="List title" ng-class="{ 'uk-form-danger' : isInvalid(createForm.title) }" ng-model="userlist.title" ng-maxlength="40" required>
              </div>

            </div>

            <div class="uk-margin">
              <center>
                <button class="uk-button uk-button-small uk-button-create-list uk-modal-close" ng-class="{ 'uk-button-changes': createForm.$valid }" ng-disabled="createForm.$invalid" ng-click="createList(createForm.title.$modelValue)"> Create list</button>
              </center>
            </div>

          </form>

        </center>
      </div>
    </div>
  </div>

  <div uk-switcher="animation: uk-animation-fade" class="button-switcher">
    <button class="uk-button uk-button-default" type="button" uk-icon="grid" ng-click="changeExhibitionMode('grid')"></button>
    <button class="uk-button uk-button-default" type="button" uk-icon="list" ng-click="changeExhibitionMode('list')"></button>
  </div>

  <br>

  <div class="uk-child-width-1-3@m" uk-grid ng-show="gridExhibitionMode">
    <div class="uk-card uk-card-primary" ng-repeat="list in user.lists">
      <div class="uk-card-media-top">
        <a class="page-link" ng-click="goToList(list._id)">
          <img ng-src="{{getListPoster(list)}}" style="z-index:-1" alt="">
        </a>
      </div>
      <div class="uk-card-body">
        <p class="uk-text" align="center">
          <a class="page-link" ng-click="goToList(list._id)">{{list.title}}</a>
        </p>
      </div>
    </div>
  </div>

  <ul class="uk-list uk-list-divider">
    <li ng-repeat="list in user.lists" ng-show="!gridExhibitionMode" uk-grid>
      <div class="friendImage">
        <img class="uk-border-circle poster-list" style="background-image: url({{ getListPoster(list) }})" />
      </div>
      <div class="uk-width-auto title-list">
        <a ng-click="goToList(list._id)" class="following-link">
          {{ list.title }}
        </a>
        <p class="uk-text uk-text-small uk-text-muted">
          {{list.description | limitTo: 100}}{{list.description.length > 100 ? '&hellip;' : ''}}
        </p>
      </div>
    </li>
  </ul>
</li>

<div class="bubble-loading"></div>
