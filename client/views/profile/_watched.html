<li>
  <div uk-switcher="animation: uk-animation-fade" class="button-switcher">
    <button class="uk-button uk-button-default" type="button" uk-icon="grid" ng-click="changeExhibitionMode('grid')"></button>
    <button class="uk-button uk-button-default" type="button" uk-icon="list" ng-click="changeExhibitionMode('list')"></button>
  </div>
  <ul class="uk-switcher uk-margin">
    <li>
      <div ng-if="user.watched.length == 0">
        You have not watched anything yet, start exploring now!
      </div>
      <div class="uk-child-width-1-3@m" uk-grid ng-show="gridExhibitionMode">
        <div class="uk-card uk-card-primary" ng-repeat="watched in user.watched">
          <div class="uk-card-media-top">
            <div class="uk-inline uk-dark">
              <div class="uk-visible-toggle">
                <a class="page-link" ng-href="/{{watched._media.__t.toLowerCase()}}/{{watched._media._id}}">
                  <img ng-src="{{getPoster(watched._media)}}" style="z-index:-1" alt="">
                </a>
                <div ng-if="canEdit()" class="uk-hidden-hover uk-overlay-default uk-position-cover">
                  <div class="uk-position-center">
                    <a href="" class="uk-icon-button uk-margin-small-right" uk-icon="pencil"></a>
                  </div>
                  <div id="watched-date-{{watched._id}}" uk-dropdown="pos: bottom-center; mode: click" style="z-index: 999">
                    <div class="uk-form-controls">
                      <input class="uk-input date-change" type="date" id="release_date" name="release_date" ng-model="watched.date" required>
                      <button ng-click="updateWatched(watched)" class="uk-button uk-button-default check">
                        <span uk-icon="icon: check;">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="uk-card-body">
            <p class="uk-text">
              <a class="page-link" ng-click="goToMedia(watched._media)">{{watched._media.name}}</a>
            </p>
            <p class="uk-text uk-text-small uk-text-muted">Watched | {{formatDate(watched.date)}}</p>
          </div>
        </div>
      </div>


    </li>
  </ul>

  <ul class="uk-list uk-list-divider">
    <li ng-repeat="watched in user.watched" ng-show="!gridExhibitionMode" uk-grid>
      <div class="friendImage">
        <img class="uk-border-circle poster-list" style="background-image: url({{ getPoster(watched._media) }})" />
      </div>
      <div class="uk-width-expand title-list">
        <a ng-click="goToMedia(watched._media)" class="following-link">
          {{watched._media.name}}
        </a>

        <div class="uk-align-right" ng-if="canEdit()">
          <div class="follow-button">
            <span uk-icon="icon: pencil; ratio: 1"></span>
          </div>
          <div id="watched-date-{{watched._id}}" uk-dropdown="pos: bottom-center; mode: click" style="z-index: 999">
            <div class="uk-form-controls">
              <input class="uk-input date-change" type="date" id="release_date" name="release_date" ng-model="watched.date" required>
              <button ng-click="updateWatched(watched)" class="uk-button uk-button-default check">
                        <span uk-icon="icon: check;">
              </button>
            </div>
          </div>
        </div>
        <p class=" uk-text uk-text-small uk-text-muted">
          Watched | {{formatDate(watched.date)}}
        </p>
      </div>
    </li>
  </ul>
</li>
