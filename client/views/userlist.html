<div class="userlist">
  <!--Cover Content-->
  <div class="uk-background-cover" align="center" style="background-image: url({{ background }})">
    <div class="uk-width-xxlarge">
    </div>
  </div>

  <div class="purple-bar">
    <div class="bar-content uk-width-xxlarge">
      <div class="uk-width-3-4">
        <div class="title">
          <b>{{userlist.title}} </b>
        </div>

      </div>
    </div>
  </div>
  <div class="uk-width-xxlarge content">
    <div class="left-bar uk-width-1-4">
      <div class="section sinopsis">
        <p>
          {{userlist.description}}
        </p>
      </div>
      <div class="section">
        <div class="section-title">
          Items
        </div>
        <div class="uk-child-width-1-3@m"  uk-grid>
          <div class="uk-card uk-card-primary" ng-repeat="item in userlist.itens">
            <div class="uk-card-media-top">
              <div class="uk-inline uk-dark">
                <div class="uk-visible-toggle">
                  <a class="page-link" ng-href="/{{item._media.__t.toLowerCase()}}/{{item._media._id}}">
                    <img ng-src="{{getPoster(item._media)}}" style="z-index:-1" alt="">
                  </a>
                  <div ng-if="canEdit()" class="uk-hidden-hover uk-overlay-default uk-position-cover">
                    <div class="uk-position-center">
                      <a href="" class="uk-icon-button uk-margin-small-right" uk-icon="pencil"></a>
                    </div>
                    <div id="watched-date-{{watched._id}}" uk-dropdown="pos: bottom-center; mode: click" style="z-index: 999">
                      <div class="uk-form-controls">
                        <input class="uk-input date-change" type="date" id="release_date" name="release_date" ng-model="watched.date" required>
                        <button ng-click="updateWatched(watched)" class="uk-button uk-button-default check">
                          <span uk-icon="icon: check;">
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="uk-card-body">
                <p class="uk-text"><a class="page-link" ng-click="goToMedia(watched._media)">{{item._media.name}}</a></p>
                <p class="uk-text uk-text-small uk-text-muted">Added | {{formatDate(item.date)}}</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
